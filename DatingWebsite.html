<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Dating Website</title>

    <link rel="stylesheet" type="text/css" href="Dating%20Website%20CSS.css">

    <script rel="script" type="text/javascript" src="DatingWebsite.js"></script>

    <style>article,aside,figure,footer,header,hgroup,menu,nav,section {display:block;}

    </style>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"

          rel="stylesheet" type="text/css" />

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

</head>

<body>

<h1>Please Enter Your Details For Our Dating Website!</h1>

<!---#1--->

<fieldset>

    <legend>Your Face</legend>

<label for="avatar" class="class">Your Image:</label>

    <input id=avatar type='file' onchange="readURL(this);" />

    <br>
    <label for="blah">Image Preview:</label>
 <!-- <input type="file"

         id="avatar"

         name="avatar"
required>-->



    <img id="blah" src="#" alt="your image" />


</fieldset>
<!---#2--->
<fieldset>

    <legend>Your general details</legend>

<label for="Name" class="class">Name</label>

    <input type="text" id="Name" required>

    <br>

<label class="gender">Gender</label>


    <input type="radio" id="Male" class="contactinfo"required>Male

    <input type="radio" id="Female" class="contactinfo"required>Female

<br>

    <label for="Age" class="class">Age</label>

    <input type="number" id="Age" required>

<br>

    <label for="DOB" class="class">Date of Birth</label>

    <input type="date" id="DOB">

    <br>

   <label for="favcolor" class="class">Favorite Color</label>

    <input type="color" id="favcolor">

<br>

    <label for="Country" class="class">Which Country</label>

<select id="Country">

    <option value="Mexico">Mexico</option>

    <option value="Canada">Canada</option>

    <option value="United States" >United States</option>

    <option value="France">France</option>

    <option value="China">China</option>

    <option value="No Selection">No Selection</option>

</select>

</fieldset>

<!---#3--->

<fieldset>

    <legend>Your Indicators</legend>

    <label for="Height" class="class">Height:</label>

&nbsp;<h4>Short</h4> <input type="range" min="0" max="100" id="Height">&nbsp; <h4>  Tall    </h4>
<br>

    <label for="salary" class="class">Salary:</label>

   &nbsp;<h4>Poor  </h4>&nbsp; <input type="range" min="0" max="100" id="Salary"> <h4>Rich</h4>
</fieldset>

<!---#4--->

<fieldset>

    <legend>Your Contact Information</legend>

    <label for="email" class="class">Email:</label>

    <input type="email" id="email" name="email" required>

    <br>

    <label for="tel" class="class">Mobile:</label>

    <input type="tel" id="tel" name="tel">

    <br>

    <label for="Address" class="class">Address:</label>

    <textarea name="Address" id="Address" class="Address"></textarea>

    <br>

    <label for="Contactinfo" class="contactinfo">Method to contact you:</label>

<input type="checkbox" id="Contactinfo" name="Contactinfo"> Email

<input type="checkbox" name="Whatsapp"> Whatsapp

<input type="checkbox" name="In-appchat">In-app chat

</fieldset>

<input type="submit">

<script type="text/javascript">

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
            };
            reader.readAsDataURL(input.files[0]);
        }

    }

    </script>
</body>

</html>
