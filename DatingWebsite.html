<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>

</head>
<body>
<h1>Find Your Match</h1>
<!---#1--->
<fieldset>
    <legend>Your Face</legend>
<label for="avatar">Your Image:</label>
  <input
            type="file"

            id="avatar"

            name="avatar"

     required>
    <br>
    <label for="preview">Image Preview:</label>
    <img id="preview" name="preview">


</fieldset>
<!---#2--->
<fieldset>

    <legend>Your general details</legend>

<label for="Name">Name</label>

    <input type="text" id="Name" required>

    <br>

<label>Gender</label>

    <label for="Male">Male</label>

    <input type="radio" id="Male"required>

<label for="Female">Female</label>

    <input type="radio" id="Female" required>

<br>

    <label for="Age">Age</label>

    <input type="number" id="Age" required>

<br>

    <label for="DOB">Date of Birth</label>

    <input type="date" id="DOB">

<br>

   <label for="color">Favorite Color</label>

    <input type="color" id="Color">

<br>

    <label for="Country">Which Country</label>

<select id="Country">

    <option value="Mexico">Mexico</option>

    <option value="Canada">Canada</option>

    <option value="United States" >United States</option>

    <option value="France">France</option>

    <option value="China">China</option>

    <option value="No Selection">No Selection</option>

</select>

</fieldset>

<!---#3--->

<fieldset>

    <legend>Your Indicators</legend>

    <label for="Height">Height:</label>

    Short<input type="range" min="0" max="100" id="Height"> Tall

<br>

    <label for="salary">Salary:</label>

    Poor<input type="range" min="0" max="100" id="Salary"> Rich

</fieldset>

<!---#4--->

<fieldset>

    <legend>Your Contact Information</legend>

    <label for="email">Email:</label>

    <input type="email" id="email" required>

    <br>

    <label for="tel">Mobile:</label>

    <input type="tel" id="tel">

    <br>

    <label for="Address">Address:</label>

    <textarea name="Address" id="Address"></textarea>

    <br>

    <label for="Contactinfo">Method to contact you:</label>

<input type="checkbox" id="Contactinfo"> Email

<input type="checkbox"> Whatsapp

<input type="checkbox">In-app chat
</fieldset>
<input type="submit">

</body>

</html>
